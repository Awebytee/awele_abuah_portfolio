<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Me!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
        <header>
            <a href="art_app.html" class="logo">Awele</a>
            <nav>
                <a href="art_app.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="project.html">Project</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>
        <main class="contact-container">
            <div class="contact-text">
                <h1>
                    Let's <span class="highlight">Talk!</span><br>
                    <span class="subtext">Contact Me!</span>
                </h1>
                <p class="intro-line">
                    Got a project, a dream, or just bored? Drop a message below
                </p>
            </div>
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Captain Marvel... or your real name" required>

                <label for="email">Email (so i can get back to you):</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="reason">Why are you messaging me?</label>
                <select id="reason" name="reason">
                    <option value="collab">Collaboration</option>
                    <option value="hire">Hire Me</option>
                    <option value="chat">Just Saying Hi</option>
                    <option value="feedback">Feedback</option>
                </select>

                <label for="message">Tell me everything (or just enough):</label>
                <textarea id="message" name="message" rows="6" placeholder="Spill the tea here..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </main>
    </body>
</html>
